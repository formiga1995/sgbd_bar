<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Pub</title>
    <style>
            body{
                background-color: #fbfbfa;
            }
            .menu{
                margin: auto;
                margin-top: 50px;
                padding: 40px;
                width: 500px;
                height: 540px;
                background-color: #fdfdfd;
                box-shadow: 0px 1px 4px 0px #999;
                text-align: center;
            }
            .item{
                margin: auto;
                margin-top: 20px;
                padding: 4px;
                width: 320px;
                height: 44px;
                border-radius: 4px;
                border: 0px;
                background-color: #33bb55;
                font-family: "Montserrat", Times, serif;
                color: #fefefe;
                outline:0;
                
                font-size: 18px;
                letter-spacing: 1px;
                transition: .3s;
                /*box-shadow: inset 0 0 0 5em rgba(255,255,255,0.2);*/
                box-shadow: 0px 1px 2px 0px #999;
                transition: box-shadow 0.8s;
                list-style-type:none;
                display:inline-block;
                line-height:2em;
                color:#fff;
                position:relative;
                overflow:hidden;
                transition: 0.2s;
            }
            button {
                position: relative;
                overflow: hidden;
                padding: 16px 32px;
            }
            button:after {
                content: '';
                display: block;
                position: absolute;
                left: 50%;
                top: 50%;
                width: 420px;
                height: 420px;
                margin-left: -210px;
                margin-top: -210px;
                /*background: #3f51b5;*/
                background: #fff;
                border-radius: 100%;
                opacity: .2;

                transform: scale(0);
            }

            @keyframes ripple {
                0% {
                    transform: scale(0);
                }
                20% {
                    transform: scale(1);
                }
                100% {
                    opacity: 0;
                    transform: scale(1);
                }
            }

            button:not(:active):after {
                animation: ripple 2.5s ease-out;
            }

            /* fixes initial animation run, without user input, on page load.
            */
            button:after {
                visibility: hidden;
            }

            button:focus:after {
                visibility: visible;
            }
            .item:hover, .botao:focus{
                background-color: #33cc55;
                box-shadow: 0px 4px 2px 0px #999;
                /*border-radius: 50%;*/
            }
            
    </style>
</head>
<body>
	<div class="menu">
        <button class="item">Compra</button><br>
        <button class="item">Produto</button><br>
        <button class="item">Funcionario</button><br>
        <button class="item">Reserva</button><br>
    </div>
</body>
</html>
